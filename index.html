<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20220326/ourmid/pngtree-earth-globe-design-png-image_4513299.png">
    <title>Carrossel</title>
</head>

<body>
    <header>
        <h1>Bandeiras dos Países da América Latina</h1>
    </header>

    <div class="container">
        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">
            <input type="radio" name="radio" id="imagem7">

            <div class="imagem img1">
                <img src="./img/Flag_of_Brazil.svg.png" alt="Brasil">
            </div>
            <div class="imagem img2">
                <img src="./img/Flag_of_Argentina.svg.png" alt="Argentina">
            </div>
            <div class="imagem img3">
                <img src="./img/Flag_of_Colombia.svg.png" alt="Colombia">
            </div>
            <div class="imagem img4">
                <img src="./img/Flag_of_Peru.svg.png" alt="Peru">
            </div>
            <div class="imagem img5">
                <img src="./img/Flag_of_Bolivia.svg.png" alt="Bolivia">
            </div>
            <div class="imagem img6">
                <img src="./img/Flag_of_Suriname.svg.png" alt="Suriname">
            </div>
            <div class="imagem img7">
                <img src="./img/Flag_of_Chile.svg.png" alt="Chile">
            </div>
        </div>

        <div class="navegacao">
            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>
            <label for="imagem7" class="bar"></label>
        </div>
    </div>

    <footer>
        <h3>2024 | &copy;Vinicius Claudiano</h3>
    </footer>
</body>

</html>
